<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="bg-magenta">
            <div class="container pb-5">
                <h1 class="text-center color-white pt-4 pb-4"> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h1>
                <form action="#" name="ticketForm" class="rounded shadow bg-white">
                    <div class="row pt-3 pb-5 text-center">
                        <div class="col-4">
                            <label for="name" class="color-magenta pb-2"> Nome </label>
                            <input type="text" id="name" class="mx-auto">
                        </div>
                        <div class="col-4">
                            <label for="name" class="color-magenta pb-2"> Km da percorrere </label>
                            <input type="text" id="km" class="mx-auto">
                        </div>
                        <div class="col-4">
                            <label for="ageSelect" class="color-magenta pb-2"> Fascia d'Et&aacute; </label>
                            <select name="age" id="ageSelect" class="mx-auto">
                                <option value="Maggiorenne"> Maggiorenne </option>
                                <option value="Minorenne"> Minorenne </option>
                                <option value="Over65"> Over 65 </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-4 justify-content-center align-items-center text-center pb-4">
                        <div id="submit" type="submit" class="color-magenta rounded p-2 bg-lgray"> Genera </div>
                        <div type="reset" class="color-magenta rounded p-2 bg-lgray"> Annulla </div>
                    </div> 
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
